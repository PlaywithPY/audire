# Configuration Decap CMS pour Audire
# MODE TEST (pour d√©veloppement local - les changements ne sont PAS sauvegard√©s)
# Pour production : changez "test-repo" en "github" et d√©commentez les lignes ci-dessous
backend:
  name: test-repo  # Changez en "github" pour production
  # repo: PlaywithPY/audire
  # branch: main
  # base_url: https://api.netlify.com
  # auth_endpoint: auth

# D√©commentez pour utiliser le backend local (sauvegarde r√©elle en dev)
# local_backend: true

# Options de publication
publish_mode: editorial_workflow # Brouillons avant publication
media_folder: "images/uploads" # Dossier pour les images upload√©es
public_folder: "/images/uploads"

# Langue de l'interface
locale: fr

# Collections √©ditables
collections:
  # === CONTENUS GLOBAUX ===
  - name: "settings"
    label: "‚öôÔ∏è Param√®tres du site"
    files:
      - name: "contact"
        label: "üìû Informations de contact"
        file: "content/contact.json"
        fields:
          - {label: "T√©l√©phone (affichage)", name: "phoneDisplay", widget: "string", default: "04 233 61 25"}
          - {label: "T√©l√©phone (lien)", name: "phoneHref", widget: "string", default: "+3242336125"}
          - {label: "Email", name: "email", widget: "string", default: "centre.audire@gmail.com"}
          - {label: "Adresse - Rue", name: "street", widget: "string", default: "30, rue Grand-Vin√¢ve"}
          - {label: "Adresse - Code postal", name: "zip", widget: "string", default: "4101"}
          - {label: "Adresse - Ville", name: "city", widget: "string", default: "Jemeppe-sur-Meuse"}
          - {label: "Province", name: "province", widget: "string", default: "Province de Li√®ge"}

      - name: "navigation"
        label: "üß≠ Menu de navigation"
        file: "content/navigation.json"
        fields:
          - label: "Liens principaux"
            name: "mainLinks"
            widget: "list"
            fields:
              - {label: "Texte", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          - label: "Liens topbar"
            name: "topLinks"
            widget: "list"
            fields:
              - {label: "Texte", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

  # === PAGES ===
  - name: "pages"
    label: "üìÑ Pages"
    files:
      - name: "homepage"
        label: "üè† Page d'accueil"
        file: "content/pages/homepage.json"
        fields:
          - {label: "Titre principal (H1)", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "text"}
          - {label: "Badge (kicker)", name: "kicker", widget: "string"}
          - label: "Puces (chips)"
            name: "chips"
            widget: "list"
            field: {label: "Texte", name: "text", widget: "string"}
          - label: "Section 'Ce qu'on fait'"
            name: "whatWeDo"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - name: "contact"
        label: "üìç Page Contact"
        file: "content/pages/contact.json"
        fields:
          - {label: "Titre principal (H1)", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Badge (kicker)", name: "kicker", widget: "string"}

      - name: "faq"
        label: "‚ùì Page FAQ"
        file: "content/pages/faq.json"
        fields:
          - {label: "Titre principal (H1)", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Questions"
            name: "questions"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "R√©ponse", name: "answer", widget: "text"}

      - name: "partenaires"
        label: "ü§ù Page Partenaires Pharmaciens"
        file: "content/pages/partenaires.json"
        fields:
          - {label: "Titre principal (H1)", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Badge (kicker)", name: "kicker", widget: "string"}
          - label: "Avantages"
            name: "benefits"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

  # === SOLUTIONS ===
  - name: "solutions"
    label: "üéß Solutions auditives"
    folder: "content/solutions"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Marque", name: "brand", widget: "select", options: ["Oticon", "Bernafon", "Autre"]}
      - {label: "Description courte", name: "excerpt", widget: "text"}
      - {label: "Description compl√®te", name: "body", widget: "markdown"}
      - {label: "Prix indicatif", name: "price", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Ordre d'affichage", name: "order", widget: "number", default: 0}

  # === FAQ ===
  - name: "faq_items"
    label: "‚ùì Questions FAQ"
    folder: "content/faq"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Question", name: "question", widget: "string"}
      - {label: "R√©ponse", name: "answer", widget: "markdown"}
      - {label: "Cat√©gorie", name: "category", widget: "select", options: ["Test auditif", "Remboursements", "Appareils", "Suivi", "G√©n√©ral"]}
      - {label: "Ordre d'affichage", name: "order", widget: "number", default: 0}
